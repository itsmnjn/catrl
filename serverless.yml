service: catrl
org: mk7pe
frameworkVersion: '=1.72.0'

provider:
  name: aws
  runtime: nodejs12.x
  environment:
    DYNAMODB_TABLE: ${self:service}-dynamodb-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: 'arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}'

functions:
  newCatrl:
    handler: handler.newCatrl
    events:
      - http:
          path: new
          method: get
          cors: true
  getURL:
    handler: handler.getURL
    events:
      - http:
          path: transform/{catrl}
          method: get
          cors: true
          request:
            parameters:
              paths:
                catrl: true
